<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Autor</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <!--<h1>Autor</h1>
    <p>Contenido de ejemplo</p>-->

    <ion-card>
        <ion-card-header>
        <ion-card-title>Información</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          Aplicacion desarrollada por {{ autor.name }}.
           A continuación puede consultar más información sobre el autor.
        </ion-card-content>
        <ion-item button>
          <ion-icon name="book" slot="start"></ion-icon>
          <ion-label [routerLink]="['/curriculum']" routerDirection="root">Currículum vítae</ion-label>
        </ion-item>
        <ion-item href="mailto:{{ autor.email }}">
            <ion-icon name="mail" slot="start"></ion-icon>
            <ion-label><b>Correo: </b>{{ autor.email }}</ion-label>
        </ion-item>
        <ion-item href="{{ autor.twitter }}">
            <ion-icon name="logo-twitter" slot="start"></ion-icon>
            <ion-label><b>Twitter: </b>{{ autor.twitter }}</ion-label>
        </ion-item>
        <ion-item href="tel:{{ autor.phone }}">
            <ion-icon name="call" slot="start"></ion-icon>
            <ion-label><b>Teléfono: </b>{{ autor.phone }}</ion-label>
          </ion-item>
          
    </ion-card>
  </div>
</ion-content>
